<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela example</title>
</head>
<body>
    <h1>heavist Birds</h1>
    <table>
        <thead>
        <tr>
            <th>animal</th>
            <th>mass</th>
            <th>maxi mass</th>
            <th>flighted</th>
        </tr>
    </thead>
    <tbody></tbody>
        <tr>
        <td>ostrich</td>
        <td>104(230)</td>
        <td>156.8(346s)</td>
        <td>no</td>
        </tr>
        <tr>
        <td>somali</td>
        <td>90(200)</td>
        <td>130(187)</td>
        <td>no</td>
    </tr>
    <tr>
        <td>wild turkey</td>
        <td>13.5(29.8)</td>
        <td>39(89)</td>
        <td>yes</td>
    </tr>
</tbody>
    </table>
    <h2>v2</h2>
    <h1>heavist Birds</h1>
    <table>
        <thead>
        <tr>
            <th rowspan="2">animal</th>
            <th colspan="2">avarage mass</th>
            <th rowspan="2">flighted</th>
        </tr>
        <tr>
            <th>KG</th>
            <TH>lb</TH>
        </tr>
    </thead>
    <tbody></tbody>
        <tr>
        <td>ostrich</td>
        <td>104</td>
        <td>230</td>
        <td>no</td>
        </tr>
        <tr>
        <td>somali</td>
        <td>90</td>
        <td>200</td>
        <td>no</td>
    </tr>
    <tr>
        <td>wild turkey</td>
        <td>13.5</td>
        <td>29.8</td>
        <td>yes</td>
    </tr>
</tbody>
    </table>  
</body>
</html>
